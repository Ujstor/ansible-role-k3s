---
- name: Generate config
  template:
    src: "k3s-config-agent.yaml.j2"
    dest: "/etc/rancher/k3s/config.yaml"
    owner: root
    group: root
    mode: 0755
  notify: restart k3s

- name: Copy k3s service file
  template:
    src: "k3s-agent.service.j2"
    dest: "{{ k3s_systemd_dir }}/k3s.service"
    owner: root
    group: root
    mode: 0755
  notify: restart k3s

- name: Enable and start k3s (workers)
  systemd:
    name: k3s
    daemon_reload: yes
    state: started
    enabled: yes
