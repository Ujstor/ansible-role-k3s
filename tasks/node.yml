---

- name: Copy k3s agent service file
  template:
    src: "k3s-node.service.j2"
    dest: "{{ k3s_systemd_dir }}/k3s-agent.service"
    owner: root
    group: root
    mode: 0755
  notify: restart k3s-agent

- name: enable k3s-agent
  systemd:
    name: k3s-agent
    daemon_reload: yes
    state: started
    enabled: yes
