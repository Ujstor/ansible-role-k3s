- import_tasks: preconf.yml
- import_tasks: install.yml
- import_tasks: master.yml
  when:
   - k3s_master
   - k3s_master is defined
   - inventory_hostname == hostvars[groups['k3s_master'][0]]['inventory_hostname']
- import_tasks: additional-masters.yml
  when:
    - k3s_master
    - k3s_master is defined
    - inventory_hostname != hostvars[groups['k3s_master'][0]]['inventory_hostname']
- import_tasks: node.yml
  when: k3s_node and k3s_node is defined
- import_tasks: utils.yml
