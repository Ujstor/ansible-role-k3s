---
- name: Re-gather facts to get latest info
  setup:

- name: Pre-create k3s config folder
  file:
    path: /etc/rancher/k3s
    owner: root
    group: root
    state: directory
    mode: 0644

- name: Set SELinux to disabled state
  selinux:
    state: disabled
  when: ansible_distribution in ['CentOS', 'Red Hat Enterprise Linux']

- name: Enable IPv4 forwarding
  sysctl:
    name: net.ipv4.ip_forward
    value: "1"
    state: present
    reload: yes

- name: Enable IPv6 forwarding
  sysctl:
    name: net.ipv6.conf.all.forwarding
    value: "1"
    state: present
    reload: yes

- name: Add br_netfilter to /etc/modules-load.d/
  copy:
    content: "br_netfilter"
    dest: /etc/modules-load.d/br_netfilter.conf
    mode: 0600
    owner: root
    group: root
  when: ansible_distribution in ['CentOS', 'Red Hat Enterprise Linux']

- name: Load br_netfilter
  modprobe:
    name: br_netfilter
    state: present
  when: ansible_distribution in ['CentOS', 'Red Hat Enterprise Linux']

- name: Set bridge-nf-call-iptables (just to be sure)
  sysctl:
    name: "{{ items }}"
    value: "1"
    state: present
    reload: yes
  when: ansible_distribution in ['CentOS', 'Red Hat Enterprise Linux']
  loop:
    - net.bridge.bridge-nf-call-iptables
    - net.bridge.bridge-nf-call-ip6tables

- name: Add /usr/local/bin to sudo secure_path
  lineinfile:
    line: 'Defaults    secure_path = /sbin:/bin:/usr/sbin:/usr/bin:/usr/local/bin'
    regexp: "Defaults(\\s)*secure_path(\\s)*="
    state: present
    insertafter: EOF
    path: /etc/sudoers
    validate: 'visudo -cf %s'
  when: ansible_distribution in ['CentOS', 'Red Hat Enterprise Linux']

- name: Mount bpffs
  mount:
    path: /sys/fs/bpf
    src: bpffs
    fstype: bpf
    state: mounted
  when: k3s_mount_bpffs and k3s_mount_bpffs is defined

- name: Install wireguard tools
  package:
    name: wireguard
    state: present
  when: k3s_server_flannel_backend == "wireguard"

- name: Install additional packages
  package:
    name: "{{ k3s_additional_packages }}"
    state: present
  when: k3s_additional_packages

# service module doesn't support globs. We need to do it old way, via loops
- name: Enable additional services
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  when: k3s_additional_services
  loop: "{{ k3s_additional_services }}"
